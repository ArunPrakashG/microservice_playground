apiVersion: v1
kind: Service
metadata:
  name: envoy-gateway
  namespace: canary-playground
  labels:
    app: envoy-gateway
spec:
  type: LoadBalancer
  selector:
    app: envoy-gateway
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: admin
      port: 9901
      targetPort: admin
